<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="index.css">

</head>
<body>
<section class="Main_Block">
    <div class="calendar-container">
        <div class="calendar-container__header">
            <a href="#" class="calendar-container__btn calendar-container__btn--left" title="Previous">
                <svg width="20" height="38" viewBox="0 0 20 38" fill="none" >
                <path d="M19 1L1 19L19 37" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <h2 class="calendar-container__title">October 2018</h2>
            <a href="#" class="calendar-container__btn calendar-container__btn--right" title="Next">
                <svg width="20" height="38" viewBox="0 0 20 38" fill="none" >
                <path d="M1 1L19 19L1 37" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
        <div class="divider"> </div>
        
        
        
        <div class="calendar-container__body">
            <div class="calendar-table">
              <div class="calendar-table__header">
                <div class="calendar-table__row">
                  <div class="calendar-table__col">M</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">W</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">F</div>
                  <div class="calendar-table__col">Sat</div>
                  <div class="calendar-table__col">Sun</div>
                </div>
              </div>
              <div class="numbers">
                  <div class="week1">
                      <div class=" number pic">1</div>
                      <div class="number">2</div>
                      <div class="number">3</div>
                      <div class="number">4</div>
                      <div class="number">5</div>
                      <div class="number">6</div>
                      <div class="number">7</div>
                  </div>
                  <div class="week2">
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">10</div>
                    <div class="number">11</div>
                    <div class="number">12</div>
                    <div class="number">13</div>
                    <div class="number">14</div>
                </div>
                <div class="week3">
                    <div class="number">15</div>
                    <div class="number">16</div>
                    <div class="number">17</div>
                    <div class="number">18</div>
                    <div class="number">19</div>
                    <div class="number">20</div>
                    <div class="number">21</div>
                </div>
                <div class="week4">
                    <div class="number">22</div>
                    <div class="number">23</div>
                    <div class="number">24</div>
                    <div class="number">25</div>
                    <div class="number">26</div>
                    <div class="number">27</div>
                    <div class="number">28</div>
                </div>
                <div class="week5">
                    <div class="number">29</div>
                    <div class="number">30</div>
                    <div class="number">31</div>
                    <div class="number next">1</div>
                    <div class="number next">2</div>
                    <div class="number next">3</div>
                    <div class="number next">4</div>
                </div>

              </div>
            </div>  
    </div>  


    <div class="divider"> </div>

    <div class="button_block">
        <div class="button_block_header">Your categories</div>
        <div class="button_block_first_row">
            <div class="button_finance">FINANCE</div>
            <div class="button_management">MANAGEMENT</div>
        </div>
        <div class="button_block_second_row">
            <div class="button_design">DESIGN</div>
        </div>
    </div>
</section>
</body>
</html>
